{% if page.categories %}
<p> 
    {% for cat in page.categories %}
    <a class="blog-category" href="{{site.baseurl}}/blog/categories/#{{ cat }}"> {{ cat }}</a>
    {% endfor %}
    {% if page.tags %}
        {% for tag in page.tags %}
        <a class="blog-tag" href="{{site.baseurl}}/blog/tags/#{{ tag }}"> {{ tag }}</a>
        {% endfor %}      
    {% endif %}
</p>
{% endif %}
