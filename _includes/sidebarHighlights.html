<section>
	<header class="major">
		<h2>Ante interdum</h2>
	</header>
	<div class="mini-posts">
	{% for my_post in site.posts %}
		{% if my_post.showOnHighlights == true %}
		<article>
			<a href="{{ my_post.url | prepend: site.baseurl }}" class="image"><img src="{{ my_post.image }}" alt="" /></a>
			<p>{{ my_post.tagline }}</p>
		</article>
		{% endif %}
	{% endfor %}		
	</div>
	<ul class="actions">
		<li><a href="#" class="button">More</a></li>
	</ul>
</section>
