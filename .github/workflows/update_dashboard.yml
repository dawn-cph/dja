name: Run generate_data_dashboard.py

on:
  workflow_dispatch:
  schedule:
    # https://crontab.guru/#40_9_*_*_0
    # At 05:00 Monday-Friday.
    - cron: "00 5 * * 1-5" 

jobs:
  UpdateDataDashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Build python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r assets/dashboard/requirements.txt

      - name: Run script
        shell: bash
        run: cd _includes/assets/dashboard; python ../../../assets/dashboard/generate_data_dashboard.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update JWST schedules from the GH Action'